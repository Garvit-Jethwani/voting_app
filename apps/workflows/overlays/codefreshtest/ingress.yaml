  name: codefreshtest-workflows-ingress
  namespace: codefreshtest
spec:
  ingressClassName: nginx
  rules:
  - host: codefreshtesr.10.98.94.30.nip.io
    http:
      paths:
      - backend:
          service:
            name: argo-server
            port:
              number: 2746
        path: /workflows(/|$)(.*)
        pathType: ImplementationSpecific
